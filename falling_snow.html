<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snow</title>
    <style>
        body {
            background-color: #6b92b9;
            padding: 30px;
            margin: 0px;
        }
        #snowflakeContainer{
            position: absolute;
            left: 0px;
            top:0px;
        }
        .snowflake{
            padding-left: 15px;
            font-family: Cambria, Georgia, serif;
            font-size: 14px;
            line-height: 24px;
            position: fixed;
            color:#fff;
            user-select: none;
            z-index: 1000;
        }
        .snowflake:hover{
            cursor:default;
        }
        h1{
            font-size: 5em;
            font-family: Cambria, Georgia, serif;
            padding: 1em;
            margin: 0px;
            text-align: center;
            color:#ffc;
            font-weight: bold;
            text-shadow: #ffc 0 0 0.1em,#ffc 0 0 0.2em,#ffc 0 0 0.3em;
        }
        @font-face {
            font-family: lean;
            src:url(Niconne-Regular.ttf);
        }
        @keyframes flashing {
            from{
                color: aqua;
            }
            50%{
                color:lightgreen;
            }
            100%{
                color:lightcoral;
            }
        }
        @keyframes flashing {
            from{
                color: aqua;
            }
            50%{
                color:lightgreen;
            }
            100%{
                color:lightcoral;
            }
        }
        ol {
            /*width:400px;*/
            display: none;
            margin: 20px auto;
            padding:10px;
            animation:flashing 8s linear infinite alternate;
            /*background-color: rgba(10,10,10,0.2);
            box-shadow: 0 0 35px white;*/
            font-family: lean, "Arial Narrow", sans-serif;
            font-size: 4em;
            text-align: center;
            list-style-type: none;
        }
        li {
            margin:2px 10px;
        }
    </style>
</head>
<body>
<div id="snowflakeContainer">
    <p class="snowflake">*</p>
</div>

<div id="content">
    <h1>this is about snowflakes</h1>
    <ol>
        <li>hello di</li>
        <li>I like snow falling in the sky</li>
        <li>do you like it?</li>
        <li>wish you enjoy it</li>
    </ol>
</div>
<script src="jquery-3.1.0.js"></script>
<script>
    var snowflakes=[];

    var browserWidth;
    var browserHeight;

    var numberOfSnowflakes=50;

    var resetPosition=false;

    function setup() {
        window.addEventListener('DOMContentLoaded',generateSnowflakes);
        window.addEventListener('resize',setResetFlag);
    }

    setup();

    function Snowflake(element,speed,xPos,yPos){
        this.element=element;
        this.speed=speed;
        this.xPos=xPos;
        this.yPos=yPos;

        this.counter=0;
        this.sign=Math.random()<0.5?-1:1;

        this.element.style.opacity=0.1+Math.random();
        this.element.style.fontSize=12+Math.random()*70+'px';
    }

    Snowflake.prototype.update=function () {
        this.counter+=this.speed/5000;
        this.xPos+=this.sign*this.speed*Math.cos(this.counter)/40;
        this.yPos+=Math.sin(this.counter)/40+this.speed/5;

        setTranslate3DTransform(this.element,Math.round(this.xPos),Math.round(this.yPos));
        if(this.yPos>browserHeight){
            this.yPos=-50;
        }
    };
    
    function setTranslate3DTransform(element,xPosition,yPosition) {
        element.style.transform='translate3d('+xPosition+'px,'+yPosition+'px,0)';
    }

    function generateSnowflakes() {
        var originalSnowflake=document.querySelector('.snowflake');
        var snowflakeContainer=originalSnowflake.parentNode;

        browserWidth=document.documentElement.clientWidth;
        browserHeight=document.documentElement.clientHeight;

        for(var i=0;i<numberOfSnowflakes;i++){
            var snowflakeClone=originalSnowflake.cloneNode(true);
            snowflakeContainer.appendChild(snowflakeClone);

            var initialXPos=getPosition(50,browserWidth);
            var initialYPos = getPosition(50, browserHeight);
            var speed=5+Math.random()*40;

            var snowflakeObject=new Snowflake(snowflakeClone,speed,initialXPos,initialYPos);
            snowflakes.push(snowflakeObject);
        }
        snowflakeContainer.removeChild(originalSnowflake);

        moveSnowflakes();

        $('ol').fadeIn(4000);
    }
    
    function moveSnowflakes() {
        for(var i=0;i<snowflakes.length;i++){
            var snowflake=snowflakes[i];
            snowflake.update();
        }

        if (resetPosition) {
            browserWidth = document.documentElement.clientWidth;
            browserHeight = document.documentElement.clientHeight;

            for (var i = 0; i < snowflakes.length; i++) {
                var snowflake = snowflakes[i];

                snowflake.xPos = getPosition(50, browserWidth);
                snowflake.yPos = getPosition(50, browserHeight);
            }

            resetPosition = false;
        }

        requestAnimationFrame(moveSnowflakes);
    }

    function getPosition(offset,size) {
        return -1*offset+Math.random()*(size+2*offset);
    }

    function setResetFlag(e) {
        resetPosition=true;
    }
</script>
</body>
</html>
